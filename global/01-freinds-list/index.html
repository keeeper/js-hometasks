<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DrugoFilter | Gobal HomeTask 01</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
    <script src="http://vk.com/js/api/openapi.js" type="text/javascript"></script>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<div class="main-wrapper">
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="DrugoFilter"/>
        </div>
    </header>
    <main class="content-area">
        <h1 class="title">Выберите друзей</h1>
        <div class="full-list">
            <div class="search-fld-wrapper">
                <input type="text" class="search-fld" placeholder="Введите имя друга"/>
            </div>
            <div class="list-title">Ваши друзья</div>
            <div id="results">
                <ul class="list" id="friendList"></ul>
            </div>
        </div>
        <div class="featured-list">
            <div class="search-fld-wrapper">
                <input type="text" class="search-fld" placeholder="Введите имя друга"/>
            </div>
            <div class="list-title">Друзья в списке</div>
            <div id="featured-results">
                <ul id="featuredList"></ul>
            </div>
        </div>
        <div class="clear"></div>
    </main>
    <footer>
        <button type="button" class="btn-save">Сохранить</button>
    </footer>
</div>
<script src="script.js"></script>
<script type="text/x-handlebars-template" id="friendItemTemplate">
        {{#each list}}
        <li class="list-item" onselectstart="return false" onmousedown="return false">
            <div class="list-item__photo" style="background: url({{photo_50}})">

            </div>
            <div class="list-item__name">
                <p>{{first_name}} {{last_name}}</p>
            </div>
            <button type="button" class="btn-add"></button>
        </li>
        {{/each}}
    <!--</ul>-->
</script>
</body>
</html>
